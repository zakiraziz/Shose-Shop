<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store | Find Your Perfect Fit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3 sticky-top shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo mb-0">Shoe<span class="text-primary">Store</span></h1>
            <nav>
                <a href="#" class="nav-link text-white me-4">Home</a>
                <a href="#products" class="nav-link text-white me-4">Products</a>
                <a href="#ending" class="nav-link text-white">Ending</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero text-center text-white d-flex align-items-center justify-content-center" style="background: url('https://via.placeholder.com/1920x400?text=Hero+Image') center/cover no-repeat; height: 400px;">
        <div>
            <h2 class="display-4 fw-bold">Find Your Perfect Shoes</h2>
            <p class="lead">Explore our wide range of stylish and comfortable footwear.</p>
            <a href="#products" class="btn btn-primary btn-lg">Shop Now</a>
        </div>
    </section>

    <!-- Image Carousel -->
    <section id="carousel" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5 text-uppercase">Best Sellers</h2>
            <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/1200x400?text=Best+Seller+1" class="d-block w-100" alt="Shoe 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/1200x400?text=Best+Seller+2" class="d-block w-100" alt="Shoe 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/1200x400?text=Best+Seller+3" class="d-block w-100" alt="Shoe 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Masonry Grid -->
    <section id="grid" class="py-5 bg-white">
        <div class="container">
            <h2 class="text-center mb-5 text-uppercase">Explore More</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/400x600?text=Shoe+1" class="img-fluid rounded shadow" alt="Shoe 1">
                </div>
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/400x400?text=Shoe+2" class="img-fluid rounded shadow" alt="Shoe 2">
                </div>
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/400x500?text=Shoe+3" class="img-fluid rounded shadow" alt="Shoe 3">
                </div>
            </div>
        </div>
    </section>

    <!-- Lightbox Gallery -->
    <section id="lightbox" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5 text-uppercase">Gallery</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <a href="https://via.placeholder.com/800x800?text=Shoe+1" data-bs-toggle="modal" data-bs-target="#lightboxModal">
                        <img src="https://via.placeholder.com/400x400?text=Shoe+1" class="img-fluid rounded shadow" alt="Shoe 1">
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="https://via.placeholder.com/800x800?text=Shoe+2" data-bs-toggle="modal" data-bs-target="#lightboxModal">
                        <img src="https://via.placeholder.com/400x400?text=Shoe+2" class="img-fluid rounded shadow" alt="Shoe 2">
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="https://via.placeholder.com/800x800?text=Shoe+3" data-bs-toggle="modal" data-bs-target="#lightboxModal">
                        <img src="https://via.placeholder.com/400x400?text=Shoe+3" class="img-fluid rounded shadow" alt="Shoe 3">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lightboxModalLabel">Image Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="#" id="lightboxImage" class="img-fluid" alt="Preview">
                </div>
            </div>
        </div>
    </div>

    <!-- Ending Page -->
    <section id="ending" class="py-5 text-center text-white" style="background-color: #333;">
        <div class="container">
            <h2 class="display-4 fw-bold">Thank You for Visiting ShoeStore!</h2>
            <p class="lead">We hope to see you again soon.</p>
            <a href="#" class="btn btn-light btn-lg mt-3">Back to Top</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 ShoeStore. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
