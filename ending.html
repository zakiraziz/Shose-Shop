<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store | Thank You</title>
    <link rel="stylesheet" href="ending.css">
</head>
<body>

    <!-- Header Section -->
    <header class="bg-dark text-white py-3 sticky-top shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo mb-0">
                Shoe<span class="text-primary">Store</span>
            </h1>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="ending.html" class="nav-link">Ending</a>
            </nav>
        </div>
    </header>
    

    <!-- Thank You Section -->
    <section class="thank-you">
        <div class="thank-you-content">
            <h1>Thank You for Visiting!</h1>
            <p>We hope you found the perfect pair of shoes. Come back soon!</p>
        </div>
    </section>

    <!-- Social Media Links -->
    <section class="social-media">
        <h2>Connect with Us</h2>
        <div class="social-icons">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111393.png" alt="Instagram"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn"></a>
        </div>
    </section>

    <!-- Footer with Contact Form -->
    <footer class="footer">
        <h2>Contact Us</h2>
        <form action="#" class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p>&copy; 2024 Shoe Store. All rights reserved. | <a href="privacy">Privacy Policy</a></p>
    </footer>
</body>
</html>
